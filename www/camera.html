<html>
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <meta name="format-detection" content="telephone=no" />
        <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width, height=device-height, target-densitydpi=device-dpi" />
        <link rel="stylesheet" type="text/css" href="css/jquery.mobile-1.3.0.min.css" />
        <link rel="stylesheet" type="text/css" href="css/jquery.mobile.structure-1.3.0.min.css" />
        <link rel="stylesheet" type="text/css" href="css/jquery.mobile.theme-1.3.0.min.css" />
        <link rel="stylesheet" type="text/css" href="css/index.css" />
        <script type="text/javascript" src="cordova-2.5.0.js"></script>
        <script type="text/javascript" src="cordova.js"></script>
        <script type="text/javascript" src="phonegap.js"></script>
        <script type="text/javascript" src="js/camera.js"></script>
        <script type="text/javascript" src="js/jquery-1.9.1.min.js"></script>
        <script type="text/javascript" src="js/jquery.mobile-1.3.0.min.js"></script>
      <title>Hello World</title>
    </head>
    <body>
      <div id="capture" class="wrapper" data-role="page">
        <div data-role="header">
          <a id="backButton" href="index.html" rel="external" data-ajax="false" data-role="button" data-theme="a">Back</a>
          <h1>Capture</h1>
          <div id="head" data-role="navbar">
            <ul>
              <li><a href="#photo" data-theme="a">Photo</a></li>
              <li><a href="libary.html" rel="external" data-ajax="false" data-role="button" data-theme="a">Libary</a></li>
            </ul>
          </div>
        </div>
        <div data-role="content" class="app">
          <img src="img/logo.png"></img>
          <p>Here you can select which capture device you would like to use, the menu location also changes depending on what platform you are on</p>
          <p id="platform"></p>
        </div>
        <div id="foot" data-role="footer">
          <div data-role="navbar">
            <ul>
              <li><a id="photo" href="#photo">Photo</a></li>
              <li><a id="video" href="#">Video</a></li>
              <li><a id="audio" href="#">Audio</a></li>
            </ul>
          </div>      
        </div>
      </div>
      <div id="photo" class="wrapper" data-role="page">
        <div data-role="header">
          <h1>Photo</h1>
        </div>
        <div data-role="content" class="app">
          <button onclick="capturePicture();">Capture Photo</button>
          <p id="pictureStatus"></p>
          <div id="imagelocation">
            <img id="capturedImage"></img>
          </div>
        </div>
      </div>
    </body>
</html>
